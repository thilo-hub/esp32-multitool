<script>
function press(btn) {
    var url = "/send";
    var xhr = new XMLHttpRequest();

    xhr.responseType = "text";
    xhr.onload = () => 
    {
	if (xhr.readyState === xhr.DONE) 
	{
	    if (xhr.status === 200)
	    {
		// Should do something if an error comes back?
		    console.log(xhr.responseText);
	    }
	}
    };
    xhr.open("POST", url, true);
    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhr.send("buttons/" + btn.currentTarget.myParam);
}

function setupButtonList(url) {
    var xhr = new XMLHttpRequest();
    xhr.responseType = "json";
    xhr.onload = () => 
    {
	if (xhr.readyState === xhr.DONE && xhr.status === 200) 
	{
	    const template = document.querySelector('#buttonrow');
	    const tbody = document.querySelector("tbody");
	    const buttons = xhr.response;
	    // Add rows for the buttons
	    for(button in buttons) {
		const clone = template.content.firstElementChild.cloneNode(true);
		let td = clone.querySelectorAll("td");
		td[1].textContent = buttons[button];
		td[0].addEventListener("click",press);
		td[0].myParam = button+".on";
		td[2].addEventListener("click", press);
		td[2].myParam = button+".off";
		tbody.appendChild(clone);
	    }
	}
    };
    xhr.open("GET", url, true);
    xhr.send(null);
}

// get initial button list
setupButtonList("/buttons.json");
</script>

<tbody> </tbody>
