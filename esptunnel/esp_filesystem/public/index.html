<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Button</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico">

<style>
.fram {
    width:260px;
}
.switch {
  position: relative;
  display: inline-block;
  width: 234px;
  height: 38px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

input:checked + .slider {
  background-color: rgba(249, 112, 22, 0.92);

}
.XX {
  background-color: black ;
}
.YY {
  background-color: red ;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  transform: translateX(200px);
}



.slider {
  border-radius: 34px;
 position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
  text-align: center;
  margin: 2px
}

.slider:before {
  border-radius: 50%;
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}


</style>

</head>
<body>
<div class="fram">
<label class="switch"><input id="a" type="checkbox" onclick="myFunction()"  /><span class="slider">Button A</span></label>
<label class="switch"><input id="b" type="checkbox" onclick="myFunction()"  /><span class="slider">Button B</span></label>

<label class="switch"><input id="d" type="checkbox" onclick="myFunction()"  /><span class="slider">Button D</span></label>
<label class="switch"><input id="oa" type="checkbox" onclick="myFunction()"  /><span class="slider">Button OA</span></label>

<label class="switch"><input id="od" type="checkbox" onclick="myFunction()"  /><span class="slider">Button OD</span></label>
</div>
